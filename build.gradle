group 'cnn'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        //Selenium dependency for 'main' folder
        compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
        //Selenium dependency for 'test' folder
        testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

        //TestNG dependency for 'main' folder
        compile group: 'org.testng', name: 'testng', version: '6.11'
        //TestNG dependency for 'test' folder
        testCompile group: 'org.testng', name: 'testng', version: '6.11'

        // This dependency is found on compile classpath of this component and consumers.
        testCompile 'com.google.guava:guava:21.0'

        compile group: 'commons-io', name: 'commons-io', version: '2.4'
    }
}